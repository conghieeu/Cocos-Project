<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cocos Creator | Playble1</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>
  <body>
    <div id="GameDiv" cc_exact_fit_screen="true" style="width: 100vw; height: 100vh;">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" tabindex="99"></canvas>
      </div>
    </div>
    <script src="src/polyfills.bundle.js" charset="utf-8"> </script>    
    <script src="src/system.bundle.js" charset="utf-8"> </script>
    <script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>
    <script>
        System.import('./index.js').catch(function(err) { console.error(err); })
    </script>
    <script>
        window.addEventListener('resize', function() {
            // Lấy game container
            var gameDiv = document.getElementById('GameDiv');
            var canvas = document.getElementById('GameCanvas');
            var container = document.getElementById('Cocos3dGameContainer');
            
            // Lấy kích thước window mới
            var width = window.innerWidth;
            var height = window.innerHeight;
            
            // Cập nhật kích thước
            gameDiv.style.width = width + 'px';
            gameDiv.style.height = height + 'px';
            canvas.width = width;
            canvas.height = height;
            container.style.width = width + 'px';
            container.style.height = height + 'px';
            
            // Thông báo cho Cocos về việc resize
            if (window.cc && window.cc.view) {
                window.cc.view.setDesignResolutionSize(width, height, 4);
                window.cc.view.resizeWithBrowserSize(true);
            }
        });
    </script>
  </body>
</html>
